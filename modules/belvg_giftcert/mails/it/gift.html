<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message from {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Hi <strong style="color:#DB3484;">{toName}</strong>,</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">You received a gift certificate "{product_name}"!</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				This crtificate was bought by <b>{bought_by}</b>.<br /><br />
				{message}
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				<table width="100%" border="0">
					<thead>
						<th align="left" width="40%">Certificate</th>
						<th align="left" width="15%">Qty</th>
						<th align="left" width="15%">Amount</th>
						<th align="left" width="15%">Code</th>
					</thead>
					<tbody>
						<td>{product_name}</td>
						<td>{qty}</td>
						<td>{amount}</td>
						<td>{code}</td>
					</tbody>
				</table>
				<br /><br />
			</td>
		</tr>
		<tr>
			<td align="left">
				To use the voucher, please visit our store! <a href="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_url}</a>.
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
				<a href="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_name}</a> powered by <a href="http://www.prestashop.com/" style="text-decoration:none; color:#374953;">PrestaShopâ„¢</a>
			</td>
		</tr>
	</table>
</body>
</html>
